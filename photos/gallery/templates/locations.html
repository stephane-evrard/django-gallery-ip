{%extends 'layout.html'%} 

{% block content %}

<div class="">

  <div class="">
    {% if images %}
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="">
          <h2 class="display-5 text-center font-weight-bold text-white">Found {{ images|length }} images for  {{message}}</h2>
        </div>
      </div>
    {% else %}
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
          <h2 class="display-5 text-center font-weight-bold text-white">Found 0 images for the {{message}}</h2>
        </div>
      </div>
    {% endif %}

  </div>

  <div class="row container-fluid">
      <div class="container-fluid">
          
          <div class="grid">
            <div class="grid-sizer"></div>
            {% for image_item in images %}
            <div class="grid-item">
                
              <img class="pl-2 pb-1" src="{{image_item.image_file.url}}" height="500px" width="100%" data-toggle="modal" data-target="#img{{image_item.id}}"/>
            </div>

            {% endfor %}
          </div>
        
        </div>
  </div>
</div>
